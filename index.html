<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{

}

*{box-sizing:border-box}

body{

  background:linear-gradient(180deg,#05070f,#0b0f1a);

}

header{

</style>
</head>

<body>

<header>
  <h1>LGED ‚Äì Base strat√©gique des h√©ros</h1>

</header>

<!-- üîé RECHERCHE VISITEURS -->
<section>
  <h2>üîç Recherche H√©ros</h2>
  <input id="searchInput" placeholder="Nom du h√©ros">
  <button onclick="searchHero()">Rechercher</button>
  <div id="results"></div>
</section>

<!-- üîê CONNEXION ADMIN -->
<section>

  <button onclick="loginAdmin()">Connexion</button>
</section>

<!-- üõ†Ô∏è PANEL ADMIN -->
<section id="adminPanel" class="hidden">
  <h2>‚öôÔ∏è Administration</h2>

  <label>Nom du h√©ros</label>
  <input id="heroName">

  <label>√âtoiles</label>
  <select id="heroStars">
    <option>1</option><option>2</option><option>3</option>
    <option>4</option><option>5</option>
  </select>

<footer>
  ¬© LGED ‚Äì Last Fant√¥me
</footer>

<script>
const ADMIN_PASSWORD = "lged2026";

let heroes = JSON.parse(localStorage.getItem("heroes")) || [];

function loginAdmin(){
  const input = document.getElementById("adminPassword").value.trim();
  if(input === ADMIN_PASSWORD){
    alert("Connexion admin r√©ussie ‚úÖ");
    document.getElementById("adminPanel").classList.remove("hidden");
  }else{
    alert("Mot de passe incorrect ‚ùå");
  }
}

function addHero(){
  const hero = {
    name: heroName.value,
    stars: heroStars.value,
    level: heroLevel.value
  };
  heroes.push(hero);
  localStorage.setItem("heroes", JSON.stringify(heroes));
  alert("H√©ros sauvegard√© ‚úÖ");
}

function searchHero(){
  const q = searchInput.value.toLowerCase();
  results.innerHTML = "";

  heroes.filter(h => h.name.toLowerCase().includes(q))
    .forEach(h=>{
      results.innerHTML += `
        <div class="results">
          <strong>${h.name}</strong><br>
          ‚≠ê ${h.stars} | Niveau min : ${h.level}
        </div>
      `;
    });
}
</script>

</body>
</html>
