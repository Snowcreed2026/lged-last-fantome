<body>

<header>
  <h1>LGED â€“ Last FantÃ´me ğŸ‘»</h1>
  <p>Recherche des hÃ©ros â€“ version publique</p>
</header>

<!-- ğŸ” RECHERCHE VISITEURS -->
<section>
  <h2>ğŸ” Recherche</h2>

  <label>HÃ©ros</label>
  <select id="searchHero"></select>

  <label>Ã‰toiles minimum</label>
  <select id="searchStars">
    <option value="0">0</option>
    <option>1</option><option>2</option><option>3</option>
    <option>4</option><option>5</option>
  </select>

  <label>Niveau minimum</label>
  <select id="searchLevel"></select>

  <button onclick="search()">Rechercher</button>

  <div id="searchResults"></div>
</section>

<!-- ğŸ” CONNEXION ADMIN -->
<section>
  <h2>ğŸ” Connexion admin</h2>
  <input type="password" id="pass" placeholder="Mot de passe admin">
  <button onclick="login()">Connexion</button>
</section>

<!-- ğŸ› ï¸ ADMIN -->
<section id="admin" class="hidden">
  <h2>â• Fiche membre</h2>
  <input id="pseudo" placeholder="Pseudo du membre">
  <div id="heroesForm"></div>
  <button onclick="saveMember()">ğŸ’¾ Sauvegarder</button>
</section>

<section id="membersSection" class="hidden">
  <h2>ğŸ“‹ Membres</h2>
  <div id="membersList"></div>
</section>

<script>
const ADMIN_PASSWORD = "lged2026";

const HEROES = [
 "Kimberly","Murphy","Williams","Stetmann","Marshall","Adam","Mason",
 "Violet","Scarlett","Monica","Richard","Gump","Loki","DVA","Lucius",
 "Carlie","Schyler","Morrison","Sarah","Maxwell","Cage","Ambolt",
 "Tesla","Fiona","McGregor","Swift","Venom","Elsa","Kane",
 "Farhad","Bob","Charlie","Lori","Mary"
];

let members = JSON.parse(localStorage.getItem("members")) || [];
let editIndex = null;

/* INIT */
HEROES.forEach(h=>{
  searchHero.innerHTML += `<option>${h}</option>`;
});
for(let i=1;i<=300;i++){
  searchLevel.innerHTML += `<option>${i}</option>`;
}

/* LOGIN */
function login(){
  if(pass.value === ADMIN_PASSWORD){
    admin.classList.remove("hidden");
    membersSection.classList.remove("hidden");
    buildHeroesForm();
    refreshMembers();
  } else alert("Mot de passe incorrect");
}

/* ADMIN FORM */
function buildHeroesForm(){
  heroesForm.innerHTML="";
  HEROES.forEach(h=>{
    heroesForm.innerHTML += `
      <div class="hero-row">
        <select><option>${h}</option></select>
        <select>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option>
        </select>
        <input type="number" placeholder="Lvl">
      </div>`;
  });
}

function saveMember(){
  const rows = document.querySelectorAll(".hero-row");
  const heroes=[];
  rows.forEach(r=>{
    if(r.children[2].value){
      heroes.push({
        name:r.children[0].value,
        stars:parseInt(r.children[1].value),
        level:parseInt(r.children[2].value)
      });
    }
  });

  const data={pseudo:pseudo.value,heroes};
  if(editIndex!==null){members[editIndex]=data;editIndex=null;}
  else members.push(data);

  localStorage.setItem("members",JSON.stringify(members));
  pseudo.value="";
  buildHeroesForm();
  refreshMembers();
}

/* LIST */
function refreshMembers(){
  membersList.innerHTML="";
  members.forEach((m,i)=>{
    membersList.innerHTML+=`
      <div class="card">
        <strong>${m.pseudo}</strong><br>
        ${m.heroes.map(h=>`${h.name} â­${h.stars} lvl ${h.level}`).join("<br>")}
        <br><button onclick="editMember(${i})">Modifier</button>
      </div>`;
  });
}

function editMember(i){
  editIndex=i;
  pseudo.value=members[i].pseudo;
  buildHeroesForm();
  members[i].heroes.forEach(h=>{
    document.querySelectorAll(".hero-row").forEach(r=>{
      if(r.children[0].value===h.name){
        r.children[1].value=h.stars;
        r.children[2].value=h.level;
      }
    });
  });
}

/* ğŸ” SEARCH */
function search(){
  const hero=searchHero.value;
  const stars=parseInt(searchStars.value);
  const level=parseInt(searchLevel.value);
  searchResults.innerHTML="";

  members.forEach(m=>{
    m.heroes.forEach(h=>{
      if(h.name===hero && h.stars>=stars && h.level>=level){
        searchResults.innerHTML+=`
          <div class="result">
            <strong>${m.pseudo}</strong><br>
            â­ ${h.stars} â€“ Niveau ${h.level}
          </div>`;
      }
    });
  });

  if(!searchResults.innerHTML){
    searchResults.innerHTML="<p>Aucun rÃ©sultat</p>";
  }
}
</script>

</body>
</html>
